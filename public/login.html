<script>
    function entrar() {
        aguardar();

      let emailVar = email_input.value;
      let senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            modal_erro.innerHTML = "OS CAMPOS DEVEM SER PREENCHIDOS"
            validarLogin(1)
            return false;
        }
        else {
            validarSessao(emailVar, senhaVar)
        }
    }

    function validarSessao(emailVar, senhaVar) {
        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    validarLogin(2)
                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }


    function validarLogin(numResposta) {

        // Esconde todos os modais
        const modais = document.querySelectorAll('.modal');
        modais.forEach(modal => modal.style.display = 'none');

        // Exibe o modal correspondente
        const modalSelecionado = document.querySelector(`.modal${numResposta}`);
        if (modalSelecionado) {
            modalSelecionado.style.display = 'block';
        }

        if (numResposta == 1) {
            setTimeout(function () {
                sumirModal()
                finalizarAguardar();
                return false;
            }, 2500)
        }
        else (
            setTimeout(function () {
                setTimeout(function () {
                    window.location = "./dashboard.html";
                }, 1500);
                sumirModal()
                finalizarAguardar();
                return false;
            }, 1000)
        )
    }

    function sumirModal() {
      const modais = document.querySelectorAll('.modal');
      modais.forEach(modal => modal.style.display = 'none');
  }


</script>
